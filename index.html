    <script>
        // Accessibility: Open menu on click as well as hover
        const profilePic = document.querySelector('.profile-pic');
        const menu = document.querySelector('.menu'); 
        const profileInfo = document.querySelector('.profile-info');
        const contentContainer = document.getElementById('content-container');
        const contentSection = document.getElementById('content');
        const themeButton = document.querySelector('.menu-item[href="#toggle-theme"]');

        // Apply saved theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelectorAll('.profile-container, .profile-pic, .menu-item, .content-container, .close-button, .resume-section, .resume-box, .resume-icon, .contact-section, .contact-form, .about-section, .what-doing-box, .what-doing-icon, .what-doing-text').forEach(element => {
                    element.classList.add('dark-mode');
                });
            }
        });

        profilePic.addEventListener('click', () => {
            toggleMenu();
        });

        document.addEventListener('click', (event) => {
            if (!profilePic.contains(event.target) && !menu.contains(event.target) && !contentContainer.contains(event.target)) {
                closeMenu();
            }
        });

        contentContainer.addEventListener('click', (event) => {
            event.stopPropagation(); // Prevent the menu from closing when clicking inside the content container
        });

        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent the menu from closing when clicking on the buttons
                const href = this.getAttribute('href');
                if (href.startsWith('http') || href === '#toggle-theme') {
                    return; // Allow external links and theme toggle to function normally
                }
                event.preventDefault();
                const targetId = href.substring(1);
                loadContent(targetId);
            });
        });

        themeButton.addEventListener('click', (event) => {
